<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add name in a table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <main>
        <section>
            <div  class="container">
                    <fieldset>
                        <legend>Input form</legend>
                        
                        <div>
                            <form class="m-2 d-flex">
                                <label for="name">Name</label>
                                <input class='form-control'type="text" name="name" id="name" value="">
                                <input class='form-control btn bg-danger' type="reset" value="X">
                            </form>
                        </div>
                        <div>
                             <!-- address -->
                            <form class="m-2 d-flex">
                                <label for="address">Address</label>
                                <input class='form-control'type="text" name="address" id="address" value="">
                                <input class='form-control btn bg-danger' type="reset" value="X">
                            </form>
                            
                        </div>
                        <div>
                            <form class="m-2 d-flex">
                                 <label for="mobile">Mobile</label>
                                <input class='form-control'type="tel" name="mobile" id="mobile" value="">
                                <input class='form-control btn bg-danger' type="reset" value="X">
                            </form>
                                <!-- Mobile number -->
                           
                        </div>
                        <div>
                            <form class="m-2 d-flex">
                                <!-- link social -->
                                <label for="link">Social Link:</label>
                                <input class='form-control'type="text" name="link" id="link" value="">
                                <input class='form-control btn bg-danger' type="reset" value="X">
                            </form>
                            
                        </div>
                        <div>
                            <input class='btn bg-primary' type="submit" value="submit" onclick="submitForm()">
                        </div>
                    </fieldset>
            </div>
        </section>
        <section class="container m-5 row">
            <div class="col-sm-12">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Mobile</th>
                            <th>Social link</th>
                        </tr>
                        
                    </thead>
                    <tbody id="addForm">
                        
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</body>
</html>
